<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Math</title>
</head>
<body>
    <script>
        function zero_negativity(arr){
            for(i=0; i<arr.length; i++){
                if(arr[i] < 0){
                    return false
                }
            }
            return true
        }
        console.log(zero_negativity([1, 3, 5, 7, -5]))

        function is_even(x){
            if(x % 2 == 0){
                return true
            }
            return false
        }
        console.log(is_even(10));

        function how_many_even(arr){
            let count = 0;
            for(i=0; i<arr.length; i++){
                if(arr[i] % 2 == 0){
                    count += 1;
                }
            }
            return count
        }
        console.log(how_many_even([1, 2, 4, 5, 9, 10, 12, 8, 4]))

        function create_dummy_array(n){
            let dummy_arr = [];
            for(i=0; i < n; i++){
                x = Math.floor(Math.random() * 10);
                dummy_arr.push(x);
            }
            return dummy_arr
        }
        console.log(create_dummy_array(12))
            
        function random_choice(arr){
            return arr[(Math.floor(Math.random() * (arr.length)))];
        }
        console.log(random_choice([1, 2, 5, 19, 34, 10, 64, 59, 20]))
    </script>
</body>
</html>
